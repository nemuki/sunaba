            --state merged \
            --base $DEVELOP_BRANCH \
            --limit 50 \
            --json number,title,author,mergedAt,url \
            --jq '.[] | select(.mergedAt >= "'$SINCE_DATE'T00:00:00Z") | "- #\(.number) \(.title) (@\(.author.login)) - \(.mergedAt | strptime("%Y-%m-%dT%H:%M:%SZ") | strftime("%Y-%m-%d"))"' \
